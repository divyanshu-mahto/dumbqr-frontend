<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="color-scheme" content="light">
    <meta name="supported-color-schemes" content="light">
    <title>Email Verification</title>
    <style>
      :root {
        color-scheme: light;
        supported-color-schemes: light;
      }
      
      @media only screen and (max-width: 620px) {
        table[class=body] h1 {
          font-size: 24px !important;
          margin-bottom: 10px !important;
        }

        table[class=body] p,
        table[class=body] ul,
        table[class=body] ol,
        table[class=body] td,
        table[class=body] span,
        table[class=body] a {
          font-size: 16px !important;
        }

        table[class=body] .wrapper,
        table[class=body] .article {
          padding: 10px !important;
        }

        table[class=body] .content {
          padding: 0 !important;
        }

        table[class=body] .container {
          padding: 0 !important;
          width: 100% !important;
        }

        table[class=body] .main {
          border-left-width: 0 !important;
          border-radius: 0 !important;
          border-right-width: 0 !important;
        }

        table[class=body] .btn table {
          width: 100% !important;
        }

        table[class=body] .btn a {
          width: 100% !important;
        }

        table[class=body] .img-responsive {
          height: auto !important;
          max-width: 100% !important;
          width: auto !important;
        }
      }
      @media all {
        .ExternalClass {
          width: 100%;
        }

        .ExternalClass,
        .ExternalClass p,
        .ExternalClass span,
        .ExternalClass font,
        .ExternalClass td,
        .ExternalClass div {
          line-height: 100%;
        }

        .apple-link a {
          color: inherit !important;
          font-family: inherit !important;
          font-size: inherit !important;
          font-weight: inherit !important;
          line-height: inherit !important;
          text-decoration: none !important;
        }

        .verification-code {
          font-size: 24px !important;
          font-weight: bold !important;
          letter-spacing: 2px !important;
          padding: 10px 25px !important;
          border: 1px solid #000000 !important;
          border-radius: 10px !important;
          display: inline-block !important;
          color: #000000 !important; /* Force black text */
          background-color: #ffffff !important; /* Force white background */
        }
        
        /* Dark mode overrides */
        @media (prefers-color-scheme: dark) {
          body, table, td, p, a, li, blockquote {
            color: #000000 !important;
          }
          .main {
            background-color: #c2f5a0 !important;
          }
          .inner-container {
            background-color: #ffffff !important;
          }
          h1, h2 {
            color: #000000 !important;
          }
          .footer span {
            color: #555555 !important;
          }
        }
      }
    </style>
  </head>
  <body class style="background-color: #ffffff !important; font-family: sans-serif; -webkit-font-smoothing: antialiased; font-size: 14px; line-height: 1.4; margin: 0; padding: 0; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; color-scheme: light;">
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="body" style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; min-width: 100%; background-color: #ffffff !important; width: 100%;" width="100%" bgcolor="#ffffff">
      <tr>
        <td style="font-family: sans-serif; font-size: 14px; vertical-align: top;" valign="top">&nbsp;</td>
        <td class="container" style="font-family: sans-serif; font-size: 14px; vertical-align: top; display: block; max-width: 580px; padding: 10px; width: 580px; margin: 0 auto;" width="580" valign="top">
          <div class="content" style="box-sizing: border-box; display: block; margin: 0 auto; max-width: 580px; padding: 10px;">

            <!-- START CENTERED GREEN CONTAINER -->
            <table role="presentation" class="main" style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; min-width: 100%; background: #a0ff61 !important; border-radius: 20px; width: 100%;" width="100%" bgcolor="#a0ff61">

              <!-- START MAIN CONTENT AREA -->
              <tr>
                <td class="wrapper" style="font-family: sans-serif; font-size: 14px; vertical-align: top; box-sizing: border-box; padding: 20px;" valign="top">
                  <table role="presentation" border="0" cellpadding="0" cellspacing="0" style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; min-width: 100%; width: 100%;" width="100%">
                    <tr>
                      <td style="font-family: sans-serif; font-size: 14px; vertical-align: top; text-align: center;" valign="top" align="center">
                        <h1 style="color: #000000 !important; font-family: sans-serif; font-weight: bold; margin: 0; margin-bottom: 20px; font-size: 24px; text-align: center;">DumbQR.xyz</h1>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>

              <!-- WHITE CONTAINER FOR VERIFICATION -->
              <tr>
                <td style="padding: 0 20px 20px 20px;">
                  <table role="presentation" class="inner-container" style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; min-width: 100%; background: #ffffff !important; border-radius: 15px; width: 100%;" width="100%" bgcolor="#ffffff">
                    <tr>
                      <td style="font-family: sans-serif; font-size: 14px; vertical-align: top; padding: 20px; text-align: center; color: #000000 !important;" valign="top" align="center">
                        <h2 style="color: #000000 !important; font-family: sans-serif; font-weight: bold; margin: 0; margin-bottom: 20px; font-size: 20px;">Confirm your email</h2>
                        <p style="font-family: sans-serif; font-size: 14px; font-weight: normal; margin: 0; margin-bottom: 15px; color: #000000 !important;">You're almost there! We just need to confirm your email address<br>to create your account.</p>
                        
                        <div style="margin: 25px 0;">
                          <span class="verification-code" style="font-family: monospace; background-color: #ffffff !important; color: #000000 !important;">842541</span>
                        </div>
                        
                        <p style="font-family: sans-serif; font-size: 14px; font-weight: normal; margin: 0; margin-bottom: 15px; color: #555555 !important;">The verification code is valid for 5 minutes</p>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>

            <!-- FOOTER -->
            <div class="footer" style="clear: both; margin-top: 10px; text-align: center; width: 100%;">
              <table role="presentation" border="0" cellpadding="0" cellspacing="0" style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; min-width: 100%; width: 100%;" width="100%">
                <tr>
                  <td class="content-block" style="font-family: sans-serif; vertical-align: top; padding-bottom: 10px; padding-top: 10px; color: #555555 !important; font-size: 12px; text-align: center;" valign="top" align="center">
                    <span class="apple-link" style="color: #555555 !important; font-size: 12px; text-align: center;">support@dumbqr.xyz</span>
                  </td>
                </tr>
              </table>
            </div>

          </div>
        </td>
        <td style="font-family: sans-serif; font-size: 14px; vertical-align: top;" valign="top">&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
